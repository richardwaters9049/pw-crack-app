<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Cracker</title>
    <!-- Link to the compiled Tailwind CSS -->
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
      <h1 class="text-2xl font-bold mb-4">Password Cracker</h1>
      <form method="post">
        <div class="mb-4">
          <label for="password" class="block text-gray-700"
            >Enter Password to Crack:</label
          >
          <input
            type="text"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="method" class="block text-gray-700">Hash Method:</label>
          <select
            id="method"
            name="method"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          >
            <option value="md5">MD5</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Submit
        </button>
      </form>
      {% if cracked_password %}
      <div class="mt-4">
        <h2 class="text-xl font-semibold">Cracked Password:</h2>
        <p class="text-green-500">{{ cracked_password }}</p>
        <h2 class="text-xl font-semibold mt-2">Time Taken:</h2>
        <p class="text-gray-700">{{ duration }} seconds</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
